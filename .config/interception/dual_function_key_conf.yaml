TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 0
  SYNTHETIC_KEYS_PAUSE_MILLISEC: 10

MAPPINGS: 
  - KEY: KEY_RIGHTALT
    TAP: KEY_BACKSPACE
    HOLD: KEY_RIGHTALT

  - KEY: KEY_LEFTALT
    TAP: KEY_ENTER
    HOLD: KEY_LEFTALT
    
  # print screen key map to key below esc
  - KEY: KEY_SYSRQ
    TAP: KEY_GRAVE
    HOLD: KEY_SYSRQ

