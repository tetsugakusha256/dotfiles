directory: ~/Documents/Music
library: ~/Documents/Music/Data/library.db
import:
    move: yes
plugins: chroma lyrics edit lastgenre smartplaylist mpdupdate importadded
chroma:
    auto: yes
lyrics:
    auto: yes
lastgenre:
    count: 3
ignore:
    paths:
        - ~/Documents/Music/Need_Import
importadded:
    preserve_mtimes: yes
smartplaylist:
    relative_to: 
    playlist_dir: ~/Documents/Music/Playlists
    forward_slash: no
    playlists:
        - name: All.m3u
          query: ''
        - name: Disney.m3u
          query: 'genre:disney'
        - name: Jpop.m3u
          query: 'genre::J-[Pop|Rock]'
        - name: Chanson.m3u
          query: 'genre:"chanson"'
        - name: Lana.m3u
          query: 'artist:"Lana Del Rey"'
        - name: Eminem.m3u
          query: 'artist:"eminem"'
        - name: Classical.m3u
          query: 'genre:"classical"'
        - name: FLAC.m3u
          query: 'format::[FLAC|m4a] ^title:"Check it in"'
        - name: HighQ.m3u
          query: 'bitrate:192000..'
        - name: RecentlyAdded2Weeks.m3u
          query: 'added:-3w..'
        - name: RecentlyAdded6Months.m3u
          query: 'added:-6m..'
        - name: Spanish.m3u
          query: 'language:Spanish'
