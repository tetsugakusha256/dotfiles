directory: ~/Documents/Music
library: ~/Documents/Music/Data/library.db
import:
    move: yes
plugins: chroma lyrics edit lastgenre smartplaylist
chroma:
    auto: yes
lyrics:
    auto: yes
lastgenre:
    count: 3
ignore:
    paths:
        - ~/Documents/Music/Need_Import
smartplaylist:
    relative_to: 
    playlist_dir: ~/Documents/Music/Playlists
    forward_slash: no
    playlists:
        - name: all.m3u
          query: ''
        - name: disney.m3u
          query: 'genre:disney'
        - name: jpop.m3u
          query: 'genre:"j-pop"'
        - name: chanson.m3u
          query: 'genre:"chanson"'
        - name: lana.m3u
          query: 'artist:"Lana Del Rey"'
